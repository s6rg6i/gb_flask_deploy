<br>
<form class="form-search" method="get" action="{{ url_for('post.posts_by_phrase') }}">
  <input type="text" id="search" name="search" class="input-medium search-query" required>
  <button type="submit" class="btn"><i class="fas fa-search"></i></button>
</form>
<br>

<p class="sidebar-head my-3">Категории</p>
<ul class="list-group list-group-flush mx-2">
  {% for category in categories %}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <a class="ctgs" href="{{ url_for('post.posts_by_category', pk=category.id) }}">{{ category.name }}</a>
    </div>
    <span class="badge rounded-pill">{{ category.posts|length }}</span>
  </li>
  {% endfor %}
</ul>

<p class="sidebar-head my-3">Облако тегов</p>
{% for tag in tags %}
<a type="button" href="{{ url_for('post.posts_by_tag', pk=tag.id) }}" class="btn btn-outline-secondary my-1">
  {{ tag.title }}
</a>
{% endfor %}
